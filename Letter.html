<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vintage Styled Letter</title>
<style>
/* CSS styles for vintage paper effect */
body {
  font-family: 'Times New Roman', Times, serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: #f5ecd9; /* light beige */
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #c8bbae; /* light brown */
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* subtle shadow */
}

h1 {
  color: #49392e; /* dark brown */
  text-align: center;
  font-size: 24px;
}

p {
  color: #5e5247; /* brown */
  font-size: 18px;
}

.signature {
  text-align: center;
  margin-top: 30px;
}

.signature img {
  width: 120px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="container">
  <h1>Letter Heading</h1>
  <p>
    Dear [Recipient's Name],
    <br><br>
    I hope this letter finds you well. This is an example of a vintage styled letter with HTML and CSS included in it. The design aims to evoke a sense of nostalgia and warmth.
    <br><br>
    Sincerely,
    <br>
    [Your Name]
  </p>
  <div class="signature">
    <img src="signature.jpg" alt="Your Signature">
  </div>
</div>

</body>
</html>
